{% extends 'base.html' %}

{% block title %}Email Sent{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<div class="grid">
    <article style="color: black;">
      <h1>Установите новый пароль!</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Изменить пароль">
      </form>
    </article>
    <footer style="text-align: center; padding: 10px; margin-bottom: 15px;">
      <a href="{% url 'home' %}">Главная</a>
    </footer>
</div>      
{% endblock %}
